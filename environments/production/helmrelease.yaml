apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-production
  namespace: default
spec:
  interval: 1m
  releaseName: nginx-production
  chart:
    spec:
      chart: nginx
      version: "15.2.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    service:
      type: LoadBalancer
    replicaCount: 3
